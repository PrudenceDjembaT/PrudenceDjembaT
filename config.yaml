    title: Certified Salesforce Administrator
    icon: fas fa-user
    description: As a bilingual (English and French) Certified Salesforce Administrator professional, I am seeking a challenging role in a dynamic organization where I can leverage my skills and competencies to grow alongside the company. I am a detail-oriented individual with a demonstrated commitment to excellence and a proven capacity to excel in fast-paced environments.
