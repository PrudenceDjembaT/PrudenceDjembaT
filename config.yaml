          - Monitor backup availability and verify usability of the backup for disaster situations. 
          - Play a major role in improving the school Library database system.
          - Assisted in mining data from the SQL database that was used in several significant presentations.
          - Assisted in creating and presenting informational reports for management based on SQL data.
          - Responsible for preparing the existing SQL platform for upgrades that were installed as soon as they were released.
